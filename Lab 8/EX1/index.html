<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="style.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js"></script>
		<script src="app.js"></script>

		<title>Form</title>
	</head>

	<body>
		<br />
		<p class="text-center">FORM VALIDATION USING JQUERY</p>

		<div class="container">
			<div class="col-lg-8 m-auto d-block">
				<form>
					<div class="form-group">
						<label for="user"> Username: </label>
						<input
							type="text"
							name="username"
							id="usernames"
							required
							class="form-control"
						/>
						<h5 id="checkUsername">**length of username must be between 3 and 10</h4>
					</div>

					<div class="form-group">
						<label for="user"> Email: </label>
						<input
							type="email"
							name="email"
							id="email"
							required
							class="form-control"
						/>
						<small id="checkEmail">Your email must be a valid email</small>
					</div>

					<div class="form-group">
						<label for="password"> Password: </label>
						<input
							type="password"
							name="pass"
							id="password"
							required
							class="form-control"
						/>
						<h5 id="checkPassword">**length of your password must be between 3 and 10</h4>
					</div>

					<div class="form-group">
						<label for="confirmPassword"> Confirm Password: </label>
						<input
							type="password"
							name="username"
							id="confirmPassword"
							required
							class="form-control"
						/>
						<h5 id="ConfirmPassword">**Password didn't Match</h4>
					</div>

					<input
						type="submit"
						id="submitbtn"
						value="Submit"
						class="btn btn-primary"
					/>
				</form>
			</div>
		</div>

		<!-- Include app.js jQuery Script -->
	</body>
</html>
