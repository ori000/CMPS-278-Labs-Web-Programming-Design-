<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Page</title>
</head>
<body>
    <section>
    <form action="">
        <div>
        <label for="">First Name:</label>
        <br>
        <input type="text" placeholder="First Name" size="50">
        </div>
        <br>
        <div>
        <label for="">Last Name:</label>
        <br>
        <input type="text" placeholder="Last Name" size="50">
        </div>
        <br>
        <div>
        <label for="">E-mail:</label>
        <br>
        <input type="email" placeholder="E-mail" size="50">
        </div>
        <br>
        <div>
        <label for="">Phone Number</label>
        <br>
        <input type="text" placeholder="Phone Number" size="50">
        </div>
        <br>
        <label for="">Gender:</label>
        <br>
        <div id="radio">
            <div class="r1">
            <label for="">Male</label>
        <input type="radio" name="gender" class="radio">
            </div>
            <div class="r2">
            <label for="">Female</label>
        <input type="radio" name="gender" class="radio">
            </div>
        </div>
        <br>
        <div>
        <label for="">City:</label>
        <br>
        <select name="" id="">
            <option value="" selected size="50">~please choose a city~</option>
        </select>
        </div>
        <br>
        <div>
        <label for="">Address:</label>
        <br>
        <textarea name="address" id="" cols="53" rows="10" readonly>Address</textarea>
        </div>
        <br>
        <input type="submit" class="button">
        </section>
    </form>
</body>
</html>
